{extend name="html" /}
{block name="body"}
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">添加商品</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">首页</a></li>
                <li class="breadcrumb-item active">添加商品</li>
            </ol>
        </div>
        <div class="col-md-7 align-self-center">
            <a href="#" class="btn waves-effect waves-light btn btn-info pull-right hidden-sm-down">预览</a>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">

        <!-- Column -->
        <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
                <!-- Tab panes -->
                <div class="card-body">
                    <form class="form-horizontal form-material" method="post" action="upgoods">
                        <div class="form-group">
                            <label class="col-md-12">商品名称</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="输入商品名称" class="form-control form-control-line" name="goodsName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-12">出售价格</label>
                            <div class="col-md-12">
                                <input type="number" placeholder="输入出售价格" class="form-control form-control-line" name="price" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-12">成本价格</label>
                            <div class="col-md-12">
                                <input type="number" placeholder="输入成本价格" class="form-control form-control-line" name="purchase_price" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">商品主图</label>
                            <div class="col-md-12">
                                <input type="file" value="" class="form-control form-control-line" name="mImage">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">商品轮播图</label>
                            <div class="col-md-12">
                                <input type="file" multiple="multiple" class="form-control form-control-line" name="imagelist">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-12">发售日期</label>
                            <div class="col-md-12">
                                <input type="number" placeholder="输入格式为：年月日，如：20191201" class="form-control form-control-line" name="sale_date" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">商品详情图</label>
                            <div class="col-md-12">
                                <input type="file" multiple="multiple" class="form-control form-control-line" name="goodsinfo">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success" type="submit">添加商品</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
