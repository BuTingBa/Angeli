	<script type="text/javascript">
		//判断是不是微信客户端访问,如果是微信浏览器访问就不播放视频,否则播放视频
		if(isWeiXin()==true){

		}else{
			document.getElementById("video").hidden=false;	
		}

		function isWeiXin(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				return true;
			}else{
				return false;
			}
		}
